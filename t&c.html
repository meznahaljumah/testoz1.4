                                                        <div class="col"><label class="col-form-label"><br><strong>شروط الاستخدام</strong>الرجاء مراجعة هذه الشروط والأحكام بعناية قبل استخدام هذا الموقع<strong>مقدمة</strong>شروط الاستخدام (مع الوثائق المشار إليها في هذه الوثيقة) تتضمن الإرشادات اللازمة لكيفية استخدام والاستفادة من موقعنا&nbsp;<a href="https://www.910ths.sa/">www.910ths.sa</a>&nbsp;(والذي سيشار إليه فيما بعد بـ”موقعنا”)، سواء كمتصفح أو كمستخدم. يتضمن إرشادات استخدام موقعنا على إجراءات الدخول والتصفح أو التسجيل لاستخدام الموقع.يرجى قراءة شروط الاستخدام أدناه بعناية قبل البدء باستخدام موقعنا، فهي تنطبق على استخدامكم لموقعنا. ننصحك بطباعة نسخة من هذه الشروط لإمكانية الرجوع إليها عند الحاجة في المستقبل.باستخدام موقعنا، فإنك تؤكد قبولك بشروط الاستخدام هذه والموافقة على الامتثال لما تتضمنه من أحكام.في حال كنت لا توافق على هذه الشروط فلا يحق لك استخدام موقعنا.<strong>شروط إضافية</strong>تشتمل شروط الاستخدام أيضا على الشروط الإضافية التالية، التي تنطبق كذلك على استخدامك لموقعنا:سياسة الخصوصية (سياسة الخصوصية لـ&nbsp;<a href="https://www.910ths.sa/">www.910ths.sa</a>) التي تنص على الشروط التي نقوم بموجبها بمعالجة البيانات الشخصية التي تقدمونها لنا. وباستخدامكم موقعنا، فإنكم توافقون على هذه المعالجة وتتعهدون بأن جميع البيانات التي تقدمونها هي بيانات صحيحة ودقيقة.<strong>التغييرات في الشروط</strong>لدينا حق تعديل هذه الشروط في أي وقت من خلال تعديل هذه الصفحة.يرجى مراجعة هذه الصفحة من وقت لآخر للاطلاع على أي تعديلات جديدة فهي ملزمة لكم.<strong>التعديلات في الموقع</strong>قد نقوم بتحديث محتوى موقعنا من حين لآخر. لذا يرجى ملاحظة أن أي جزء من محتويات الموقع قد يصبح قديما في أي وقت، ونحن غير ملزمين بتحديثه مطلقا.كما لا نضمن خلو موقعنا أو أي جزء من محتوياته من الخطأ أو السهو.<br><br></label></div>
